<!DOCTYPE html PUBLIC>
<html>
<head>
    <meta charset=utf-8>
    <link type="text/css" rel="stylesheet" href="threejstest.css"/>
    <title> Three.js baseline </title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
    
	<body>
        
        <div id=float>
            <p> In of itself, because it is pain, but circumstances occur in which labor and pain can procure him some great...</p>
        </div>
        
		<script src="js/three.min.js"></script>
		<script>
            
			// three.js code goes here
            
            //Setup
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            
            //Renderer
            var renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true} );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor( 0x000000, 0 );
            document.body.appendChild( renderer.domElement );
            
            
            //Geometry + Lighting
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshLambertMaterial( { color: 0xfff } );
            var cube = new THREE.Mesh( geometry, material );
            
            scene.add( cube );
            
            var light = new THREE.PointLight(0xffffff);
            light.position.set(-5,0,0);
            scene.add(light);
            
            var light2 = new THREE.PointLight(0xffffff);
            light2.position.set(5,5,0);
            scene.add(light2);
            
            var light = new THREE.AmbientLight( 0x404040 ); // soft white light
            scene.add( light );

            camera.position.z = 5;
            
            
            //Animation render function + call
            function render() {
                requestAnimationFrame( render );
                cube.rotation.x += 0.01; cube.rotation.y += 0.02;
                renderer.render( scene, camera );
            }
            
            render();
             
		</script>
	</body>
    
</html>
