<!DOCTYPE html PUBLIC>
<html>
<head>
    <meta charset=utf-8>
    <link type="text/css" rel="stylesheet" href="winresizedae.css"/>
    <title> Three.js baseline </title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
    
	<body>
        
        <div id=float>
            <p> In of itself, because it is pain, but circumstances occur in which labor and pain can procure him some great...</p>
        </div>
        
        <div id="container">
        </div>
        
		<script src="js/three.min.js"></script>
        <script src="js/ColladaLoader.js"></script>
		<script>
            
            //Scene and Camera Setup
            var scene = new THREE.Scene();
            var container = document.getElementById("container");
            var camera = new THREE.PerspectiveCamera( 75, container.offsetWidth / container.offsetHeight, 0.1, 1000 );
            
            
            window.addEventListener('resize', function() {
            var WIDTH = container.offsetWidth,
                HEIGHT = container.offsetHeight;
            renderer.setSize(WIDTH, HEIGHT);
            camera.aspect = WIDTH / HEIGHT;
            camera.updateProjectionMatrix();
            });
            
            
            //Renderer
            var renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true} );

            renderer.setClearColor( 0x000000, 0 );

            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);
            
            //Attach domElement to container div
            document.getElementById("container").appendChild(renderer.domElement)
            
            
            //Geometry + Lighting
            var cube = new THREE.Mesh( 
                new THREE.BoxGeometry( 1, 1, 1 ), 
                new THREE.MeshBasicMaterial( { color : 0xff0000, wireframe: true } 
            ) );
            
            var rectangle = new THREE.Mesh( 
                new THREE.BoxGeometry( 3, 4, 1 ), 
                new THREE.MeshBasicMaterial( { color : 0x0000ff, wireframe: true }
            ) );
            
            scene.add( cube );
            scene.add( rectangle );
            
            rectangle.position.set(0,0,-5)
            
            var light = new THREE.PointLight(0xffffff);
            light.position.set(-5,0,0);
            scene.add(light);
            
            var light2 = new THREE.PointLight(0xffffff);
            light2.position.set(5,5,0);
            scene.add(light2);
            
            var light = new THREE.AmbientLight( 0x404040 ); // soft white light
            scene.add( light );

            camera.position.z = 3;
            
            //Collada Loader 
            
            //var loader = new THREE.ColladaLoader();
            //loader.load("dae/FaithVase.dae", function (result){
            //    scene.add(result.scene);
            //});
            
            // JSON Loader
            
            var loader = new THREE.JSONLoader();
            
            var wheel = new THREE.Group();
                
            loader.load( "json/Wheel.json", function(geometry, materials){
                var material = new THREE.MeshPhongMaterial( materials );
                material.shading = THREE.FlatShading;
                var mesh = new THREE.Mesh(geometry, material);
                wheel.add( mesh );
            });
            
            scene.add (wheel);
            
            
            
            //Animation render function + call
            function render() {
                requestAnimationFrame( render );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.02;
                rectangle.rotation.x += 0.02; 
                rectangle.rotation.y += 0.01;
                wheel.rotation.x += 0.01;
                wheel.rotation.y += 0.02;
                renderer.render( scene, camera );
            }
            
            render();
             
		</script>
	</body>
    
</html>
